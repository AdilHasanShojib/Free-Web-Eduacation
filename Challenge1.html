<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style/challenge1.css">
</head>
<body>
    <nav>
        <h1>Contact Form</h1>
        <h4>Please fill all the texts in the fields</h4>
    </nav>

    <main>
        <p>Your Name: <br> <input type="text" placeholder="Your Full Name"></p>
        <p>Your Email: <br> <input type="email" placeholder="Valid Email Address"></p>
        <p>Message:
            <br> 
            <textarea rows="4" cols="50" placeholder="Your Message to Us"> </textarea></p>
        <p>Subject: <br> <input type="text" placeholder="job inquiry"> <br> <input id="button" type="submit"></p>
    </main>
    
</body>
</html>
