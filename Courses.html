<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container mt-5 col-6" >
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Chapter name" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button  class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
        </div>
        <ul id="ul" class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <h3 class="flex-grow-1">Chapter 1</h3>
            <button class="btn btn-warning mx-5" onclick="editChapter(this)">Edit</button>
            <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>
          
          </li>
          
        </ul>
      </div>
      
    </main>
    <script>
      let btn=document.getElementById('button-addon2')
      btn.addEventListener('click',addChapter)

      let parentlist=document.getElementById('ul')
      
      // Create (C)
      function addChapter(e) {
        if(parentlist.children[0].className == "emptyMsg"){
          parentlist.children[0].remove()
        }
        let currentBtn=e.currentTarget;
        let currentInput=currentBtn.previousElementSibling;
        let currentChapter=currentInput.value;
        //console.log(currentInput.value)
        
        //new list added
        let newLi =document.createElement('li')
        //newLi.classList.add('list-group-item')
        //newLi.textContent=currentInput.value
        newLi.className="list-group-item d-flex justify-content-between"
        newLi.innerHTML=`<h3 class="flex-grow-1">${currentChapter}</h3>
            <button class="btn btn-warning mx-5" onclick="editChapter(this)">Edit</button>
            <button class="btn btn-danger" onclick="removeChapter(this)">Remove</button>`
        
       
        
        parentlist.appendChild(newLi)


      }

       //Remove (R)
      function removeChapter(currElement){

          currElement.parentElement.remove()
          //console.log(currElement.parentElement);

          //let parentlist=document.getElementById('ul')
          if(parentlist.children.length <=0){
            let newEmtyMsg = document.createElement("h3")
            newEmtyMsg.classList.add("emptyMsg")
            newEmtyMsg.textContent="Nothing is here. Please add a new chapter!"
            parentlist.append(newEmtyMsg)

          }



      }

      function editChapter(currElement){
        if(currElement.textContent == "Done"){
          currElement.textContent="Edit";
          let currentChapterName=currElement.previousElementSibling.value
          let currHead=document.createElement('h3')
          currHead.className="flex-grow-1"
          currHead.textContent=currentChapterName;
          currElement.parentElement.replaceChild(currHead,currElement.previousElementSibling);




        }
        else{
      currElement.textContent="Done";
      let currentChapterName=currElement.previousElementSibling.textContent
      let currInput=document.createElement("input")
      currInput.type="text"
      currInput.className="form-control"
      currInput.value=currentChapterName;
      currElement.parentElement.replaceChild(currInput,currElement.previousElementSibling)


        }
      




      }





    </script>
    
</body>
</html>
